name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mcp-raddar
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/mcp-raddar
          readme-filepath: ./DOCKER_HUB_README.md
          short-description: "MCP server for Sonarr and Radarr - 18 tools for managing TV series and movies"

      - name: Generate changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog entry
          echo "## [$VERSION] - $(date +%Y-%m-%d)" > /tmp/new_changelog.md
          echo "" >> /tmp/new_changelog.md

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes" >> /tmp/new_changelog.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> /tmp/new_changelog.md
          else
            echo "### Changes" >> /tmp/new_changelog.md
            git log --pretty=format:"- %s (%h)" >> /tmp/new_changelog.md
          fi

          echo "" >> /tmp/new_changelog.md
          echo "" >> /tmp/new_changelog.md

      - name: Update CHANGELOG.md
        run: |
          if [ -f CHANGELOG.md ]; then
            # Prepend new changelog to existing file
            cat /tmp/new_changelog.md > /tmp/changelog_temp.md
            tail -n +2 CHANGELOG.md >> /tmp/changelog_temp.md
            mv /tmp/changelog_temp.md CHANGELOG.md
          else
            # Create new changelog file
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            cat /tmp/new_changelog.md >> CHANGELOG.md
          fi

      - name: Commit changelog
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "chore: update CHANGELOG for ${{ steps.changelog.outputs.version }}"

      - name: Push changelog
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
